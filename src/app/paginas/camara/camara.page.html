<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lector QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">
  <ion-button expand="block" class="ion-margin" (click)="startScan()">Escanear codigo QR</ion-button>

  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Resultado QR: {{data}}</ion-label>
  </ion-item>
  <ion-card *ngIf="!scannedResult">
    <ion-card-header>
      <ion-title>O acceda manualmente</ion-title>
    </ion-card-header>
    <ion-card-content>
      <form>
      <ion-item>
        <ion-label position="floating">URL</ion-label>
        <ion-input type="text" ]></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha num√©rica</ion-label>
        <ion-input type="number" formControlName="fecha"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Asignatura</ion-label>
          <ion-input type="text" formControlName="asignatura"></ion-input>
      </ion-item>
      </form>
      <ion-button type="button" [disabled]="urlIn.invalid || fechaIn.invalid || asignaturaIn.invalid" (click)="accesoManual()">Acceder</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
