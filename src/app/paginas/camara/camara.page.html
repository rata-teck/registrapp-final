<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lector QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">
  <ion-button expand="block" class="ion-margin" (click)="startScan()">Escanear codigo QR</ion-button>
  <ion-card *ngIf="!scannedResult">
    <ion-card-header>
      <ion-title>O acceda manualmente</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Fecha num√©rica</ion-label>
        <ion-input type="number" [formControl]="fechaIn"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Asignatura</ion-label>
          <ion-input type="text" [formControl]="asignaturaIn"></ion-input>
      </ion-item>
      <ion-button type="button" [disabled]="fechaIn.invalid || asignaturaIn.invalid" (click)="accesoManual()">Acceder</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
